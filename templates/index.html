<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Home page</h1>
    <form action="/new" method="POST">
        <input type="text" name="fullname" id="" placeholder="Ingresa tu nombre">
        <input type="email" name="email" id="" placeholder="Ingresa tu email">
        <input type="text" name="phone" id="" placeholder="Ingresa tu telefono">

        <input type="submit" value="Guardar">
    </form>

    <div>
        {% for contact in contacts%}
        <div>
            <h5>{{contact.fullname}}</h5>
            <div>
                <a href="{{url_for('contacts.update_contact',id=contact.id)}}">Update</a>
                <a href="{{url_for('contacts.delete_contact',id=contact.id)}}">Delete</a>
            </div>
            <p>{{contact.email}}</p>
            <p>{{contact.phone}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
